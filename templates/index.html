    <link rel="stylesheet" href="static/worldmap.css" />

    <link rel="stylesheet" href="static/dashboard.css" />

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin></script>

    <script type="text/javascript" src="static/global_vars.js"></script>
    <!-- <script src="static/lib/d3.layout.cloud.js"></script> -->

    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

</head>

<body>
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="dashboardHeader">
                <h3>COVID-19 - Government Interventions Analysis</h3>
            </div>
        </div>
    </div>

    <button id="resetAll" class="button" onClick="console.log('HI')">Reset</button>
    <div id="dashboard" class="container-fluid">
        <div class="row">
            <div class="col-sm-5" style="padding-right: 5px;">
                <div class="dash-unit">
                    <dtitle id="worldTitle">AVERAGE DAILY NEW_CASES BETWEEN 2020-1-1 TO 2021-4-17</dtitle>
                    <hr>
                    <div class='row'>
                    </div>
                    <div class="row" title="Choropleth">
                        <div id="worldmap-legend-svg" class="col-sm-1"></div>
                        <div id="worldmap" class="col-sm-11"></div>
                    </div>

                </div>
            </div>

            
            <div class="col-sm-7" style="padding-left: 5px;">
                <div class="dash-unit" title="Time-Series line plot">
                    <dtitle id="lineTitle">AVERAGE CROP_PRODUCTION_IDX OF WORLD BETWEEN 2020-1-1 TO 2021-4-17</dtitle>
                    <select id='covidattr'>
                            <option value="new_cases">Daily Cases</option>
                            <option value="new_deaths">Daily Deaths</option>
                            <option value="new_vaccinations">Daily Vaccinations</option>
                            <option value="crop_production_idx">Crop Production Index</option>
                    </select>
                    <hr>
                    <div id="linechart"></div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="static/dashboard.js"></script>
    <script type="text/javascript" src="static/worldMap.js"></script>
    <script type="text/javascript" src="static/choropleth.js"></script>
    <script type="text/javascript" src="static/lineChart.js"></script>
    
    <!-- <script type="text/javascript" src="static/js/lineChart.js"></script> -->

</body>

</html>
